name: Update Latest Videos New

on:
  schedule:
    - cron: '*/30 * * * *' #every 15 min
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Extract repo owner and name
        run: |
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "REPO=$REPO" >> $GITHUB_ENV

      - name: Fetch latest 4 YouTube videos
        id: fetch
        run: |
          CHANNEL_ID="UCpn_tdZKPRrnl8VM2MQFKPQ"
          API_KEY="${{ secrets.YOUTUBE_API_KEY }}"

          curl -s "https://www.googleapis.com/youtube/v3/search?key=$API_KEY&channelId=$CHANNEL_ID&order=date&maxResults=5&part=snippet" \
          | jq -r '.items[] | "<a href=\"https://www.youtube.com/watch?v=\(.id.videoId)\"><img src=\"https://img.youtube.com/vi/\(.id.videoId)/mqdefault.jpg\" alt=\"\(.snippet.title)\" width=\"20%\"></a>"' > videos.html

      - name: Update README.md
        run: |
          # Create the grid HTML with markdown syntax
          echo '<div class="grid" markdown>' > video_grid.md
          cat videos.html >> video_grid.md
          echo '</div>' >> video_grid.md

          # Replace the section in README.md between markers
          perl -0777 -i -pe "s|<!-- YOUTUBE:START -->.*?<!-- YOUTUBE:END -->|<!-- YOUTUBE:START -->\n$(cat video_grid.md)\n<!-- YOUTUBE:END -->|s" /home/runner/work/${{ github.repository }}/README.md

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update latest video"
          git push
